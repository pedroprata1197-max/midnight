<!-- Versão Mobile Friendly do Site Midnight Beauty -->
<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Midnight Beauty — Reserva</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f6efe8;
      --panel:#fff;
      --muted:#9a8f85;
      --accent:#141212;
      --soft:#e7ded4;
      --radius:14px;
      --glass: rgba(255,255,255,0.6);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Montserrat", sans-serif;
      background:var(--bg);
      color:var(--accent);
      -webkit-font-smoothing:antialiased;
      padding:20px 10px;
    }
    .container{
      width:100%;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.9));
      border-radius:18px;
      padding:20px;
      border:1px solid var(--soft);
      box-shadow: 0 12px 30px rgba(30,30,30,0.06);
    }

    header{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:12px;
      margin-bottom:18px;
    }
    .logo img{height:60px;}
    .brand{font-size:22px; font-family:"Playfair Display", serif; font-weight:600;}

    nav{display:flex; gap:10px;}
    nav a{
      text-decoration:none;
      color:var(--accent);
      padding:8px 12px;
      border-radius:10px;
      font-size:14px;
      border:1px solid var(--accent);
    }

    /* Layout Mobile First */
    .layout{
      display:flex;
      flex-direction:column;
      gap:25px;
    }

    .hero h1{ font-family:"Playfair Display", serif; font-size:30px; }
    .hero p{ font-size:15px; color:var(--muted); }

    .services{ display:flex; flex-direction:column; gap:14px; }
    .service-card{
      background:var(--panel);
      border-radius:12px;
      padding:16px;
      border:1px solid var(--soft);
      cursor:pointer;
      transition:0.2s;
    }
    .service-title{ font-family:"Playfair Display", serif; font-size:18px; }
    .service-meta{ font-size:13px; color:var(--muted); }
    .service-details{ max-height:0; overflow:hidden; opacity:0; transition:0.3s; }
    .service-card.open .service-details{max-height:400px; opacity:1; margin-top:10px;}

    /* Booking Panel - Mobile First */
    .booking{
      background:var(--panel);
      border-radius:14px;
      padding:20px;
      border:1px solid var(--soft);
    }
    .booking input, .booking select{
      width:100%; padding:12px 10px; border-radius:10px; border:1px solid var(--soft);
    }
    .booking .btn{
      width:100%; background:var(--accent); color:#fff; border:none; padding:14px;
      border-radius:12px; margin-top:14px; font-weight:700;
    }

    /* Melhorias para ecrãs maiores */
    @media(min-width:780px){
      header{flex-direction:row; text-align:left; justify-content:space-between;}
      .layout{display:grid; grid-template-columns:1fr 350px;}
    }

    @media(min-width:1100px){
      .hero h1{font-size:42px;}
      .service-title{font-size:20px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <header>
      <div class="logo">
        <img src="assets/logo.png" alt="Midnight Beauty">
        <div class="brand">Midnight Beauty</div>
      </div>
      <nav>
        <a href="#servicos">Serviços</a>
        <a href="#instagram">Instagram</a>
      </nav>
    </header>


    <!-- LAYOUT -->
    <div class="layout">
      <main>
        <section class="hero">
          <h1>Reserva Online</h1>
          <p>Seleciona um serviço para veres a descrição. Agenda e envia o sinal via MBWAY — a reserva só é confirmada após pagamento.</p>
        </section>

        <section id="servicos" class="services"></section>
      </main>


      <!-- BOOKING PANEL -->
      <aside class="booking">
        <h3 style="font-family:'Playfair Display', serif;">Agendar</h3>
        <label>Nome</label>
        <input id="bk-name" placeholder="Nome completo">

        <label>Email</label>
        <input id="bk-email" type="email" placeholder="Email">

        <label>Contacto (WhatsApp)</label>
        <input id="bk-contact" placeholder="Telemóvel/WhatsApp">

        <label>Serviço</label>
        <select id="bk-service"><option value="">Seleciona...</option></select>

        <label>Data</label>
        <input id="bk-date" type="date">

        <label>Hora</label>
        <input id="bk-time" type="time">

        <button id="bk-btn" class="btn">Pedir Reserva</button>

        <p style="color:var(--muted); font-size:13px; margin-top:10px;">
          <b>Aviso:</b> Confirmação só após envio de sinal via MBWAY: <b>914446025</b>
        </p>
      </aside>
    </div>

    <footer style="text-align:center; color:var(--muted); font-size:12px; margin-top:25px;">IVA incluído. Termos no painel admin.</footer>
  </div>


  <!-- SCRIPT ORIGINAL COM ADAPTAÇÕES -->
  <script>
    const SERVICES = [
      {id:"classica", title:"1ª Aplicação Técnica Clássica", short:"Look natural e elegante.", desc:"Aplicação fio-a-fio.", price:"40.00€"},
      {id:"volume_russo", title:"1ª Aplicação Volume Russo", short:"Mais volume.", desc:"Volume denso e elegante.", price:"50.00€"},
      {id:"mega_volume", title:"1ª Aplicação Mega Volume", short:"Máxima densidade.", desc:"Look glamoroso.", price:"65.00€"},
      {id:"manut_classica", title:"Manutenção Clássica", short:"Retoque avançado.", desc:"Manutenção completa.", price:"20–35€"},
      {id:"manut_volume", title:"Manutenção Volume", short:"Retoque.", desc:"Manutenção volume.", price:"25–35€"},
      {id:"lifting", title:"Lifting de Pestanas", short:"Lift + botox.", desc:"Realce natural.", price:"25–35€"},
      {id:"sobrancelha", title:"Design de Sobrancelha", short:"Modelagem.", desc:"Modelação precisa.", price:"5.00€"}
    ];

    const servicesEl = document.getElementById('servicos');
    const serviceSelect = document.getElementById('bk-service');

    function renderServices(){
      SERVICES.forEach(s=>{
        const card = document.createElement('div');
        card.className = 'service-card';
        card.innerHTML = `
          <div class="service-row">
            <div>
              <div class="service-title">${s.title}</div>
              <div class="service-meta">${s.short}</div>
            </div>
          </div>
          <div class="service-details">
            <div style="color:var(--muted);">${s.desc}</div>
            <div style="margin-top:10px; font-weight:600">${s.price}</div>
            <button style="margin-top:10px; padding:10px; border-radius:8px; border:1px solid var(--accent); background:none; font-weight:600;" data-id="${s.id}" class="cta">Agendar</button>
          </div>`;

        card.addEventListener('click', e => {
          if(e.target.classList.contains('cta')) return;
          card.classList.toggle('open');
        });

        card.querySelector('.cta').addEventListener('click', e => {
          serviceSelect.value = e.target.dataset.id;
          document.getElementById('bk-name').scrollIntoView({behavior:'smooth'});
        });

        servicesEl.appendChild(card);

        const opt = document.createElement('option');
        opt.value = s.id;
        opt.textContent = s.title;
        serviceSelect.appendChild(opt);
      });
    }

    renderServices();

    function uuid(){return "id-"+Math.random().toString(36).slice(2,9)}

    document.getElementById('bk-btn').addEventListener('click', ()=>{
      const name=document.getElementById('bk-name').value.trim();
      const email=document.getElementById('bk-email').value.trim();
      const contact=document.getElementById('bk-contact').value.trim();
      const service=document.getElementById('bk-service').value;
      const date=document.getElementById('bk-date').value;
      const time=document.getElementById('bk-time').value;

      if(!name||!email||!contact||!service||!date||!time){
        alert('Preenche todos os campos.'); return;
      }

      const booking={id:uuid(), name,email,contact,service,date,time, status:'pending'};
      const arr=JSON.parse(localStorage.getItem('mb_bookings')||'[]');
      arr.unshift(booking);
      localStorage.setItem('mb_bookings', JSON.stringify(arr));
      alert('Pedido enviado! Envia o sinal via MBWAY: 914446025');
    });
  </script>
</body>
</html>
